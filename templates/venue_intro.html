<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="../static/css/style_venue_intro.css?v=1.0.9.14">
    <style>
        #heada1{
            background-image: url("{{ url_for('static', filename='images/guangsha.png') }}");
        }
        #heada1:hover{
            background-image: url("{{ url_for('static', filename='images/b.png') }}");
        }
    </style>
</head>
<body class="container">
    <header class="header">
        <nav id="navi">
            <div class="headdiv">
                <a id="heada1" href="/" >
                </a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="https://itzy.jype.com/" target="_blank">Venues</a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="">Artists</a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="">Shows</a>
            </div>
        </nav>
    </header>
    <div class="main1">
        <article class="left">
            <div id="main1sub1">
                <div id="main1sub1lf">{{ve.name}}</div>
                <div id="main1sub1rt"style="width: 10%; border-radius:10px;">ID:{{ve.id}}</div>
                 
            </div>
            <div id="main1sub6">
                {% for gen in gens %}
                <div class="genre" style="color: grey; background-color: ghostwhite;">{{gen.kind}}</div>
                {% endfor %}
            </div>
            <div id="main1sub3">
                <div class="bar"><svg class="bar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe2" viewBox="0 0 16 16">

                <div class="bar"><svg class="bar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                  </svg>{{ve.address}}</div>
                <div class="bar"><svg class="bar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">

                  </svg>{{ve.phone}}</div>
                <a href="" class="bar" style="text-decoration: none;"><svg class="bar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                    <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                  </svg>{{ve.facebook_link}}</a>
            </div>
            <div id="main1sub5">
                
            </div>
        </article>
        
    </div>
    <div class="main2">
            <img style="width: 75%;" src="../static/images/homemain2.jpeg" alt="">
    </div>
    <footer class="footer">footer</footer>
</body>
</html>
