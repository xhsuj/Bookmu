<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style_show_list.css?v=1.0.0.4">
    <title>Venues</title>
    <style>
        #heada1{
            background-image: url("{{ url_for('static', filename='images/guangsha.png') }}");
        }
        #heada1:hover{
            background-image: url("{{ url_for('static', filename='images/b.png') }}");
        }
    </style>
</head>
<body>
    <header class="header">
        <nav id="navi">
            <div class="headdiv">
                <a id="heada1" href="/main" >
                </a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="https://itzy.jype.com/" target="_blank">Venues</a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="">Artists</a>
            </div>
            <div class="headdiv">
                <a class="headwordlink" href="">Shows</a>
            </div>
        </nav>
    </header>
          {% for show in shows%}
          <li class="item">
            <div class="main1">
                <article class="left">
                    <div id="main1sub1">
                        <div id="main1sub1lf">Show ID: {{show.id}}</div> 
                    </div>
                    <div id="main1sub3">
                        <div>Venue: {{show.venue.name}}</div>
                        <div>Artist: {{show.artist.name}}</div>
                        <div>Time: {{show.start_time}}</div>

                        <div class="bar"><svg class="bar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">

                    </div>
                </article>
                
            </div>
          </li>
          {% endfor %}
    
</body>
</html>
